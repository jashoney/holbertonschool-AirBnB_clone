<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel='icon' type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Tempe</li>
                            <li>Pheonix</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li><h4>San Francisco</h4></li>
                            <li><h4>Los Angeles</h4></li>
                        </ul>
                    </li>
                </ul>

            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>
                        <h2>Facilities:</h2>
                        <ul>
                            <li><h4>Cable TV</h4></li>
                            <li><h4>Internet</h4></li>
                            <li><h4>Air Conditioning</h4></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>Luxury Suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
